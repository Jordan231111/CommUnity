<!-- community.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - CommUnity</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="text-center py-6 bg-blue-600 text-white">
        <h1 class="text-4xl font-bold">Community Hub</h1>
        <nav class="mt-4">
            <a href="index.html" class="text-white hover:underline mx-2">Home</a>
            <a href="login.html" class="text-white hover:underline mx-2">Logout</a>
        </nav>
    </header>

    <main class="max-w-3xl mx-auto p-6 mt-10 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Submit a New Post</h2>
        <form id="threadForm" class="space-y-4">
            <input 
                type="text" 
                id="threadNameInput" 
                placeholder="Enter your thread title here..." 
                required 
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Thread</button>
        </form>

        <h2 class="text-2xl font-semibold mt-8 mb-4">Top Posts in Your Region</h2>
        <div id="posts-container" class="space-y-4">
            <!-- Posts will be dynamically populated here -->
        </div>
    </main>

    <!-- Import Firebase functions and custom scripts -->
    <script type="module">
        import { addThread, getThreads } from './database_funcs.js';

        // Function to display threads
        async function displayThreads() {
            try {
                const threads = await getThreads();
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = ''; // Clear existing posts

                threads.forEach(thread => {
                    const threadDiv = document.createElement('div');
                    threadDiv.className = 'bg-gray-100 p-4 rounded shadow';

                    const threadTitle = document.createElement('h3');
                    threadTitle.className = 'text-xl font-bold';
                    threadTitle.textContent = thread.thread_name;

                    const viewCommentsButton = document.createElement('button');
                    viewCommentsButton.className = 'mt-2 text-blue-600 hover:underline';
                    viewCommentsButton.textContent = 'View Comments';
                    viewCommentsButton.onclick = () => {
                        // Redirect to thread page or display comments
                        window.location.href = `thread.html?threadId=${thread.id}`;
                    };

                    threadDiv.appendChild(threadTitle);
                    threadDiv.appendChild(viewCommentsButton);

                    postsContainer.appendChild(threadDiv);
                });
            } catch (error) {
                console.error('Error displaying threads:', error);
            }
        }

        document.getElementById('threadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const threadName = document.getElementById('threadNameInput').value;
            await addThread(threadName);
            document.getElementById('threadNameInput').value = ''; // Clear input
            await displayThreads(); // Refresh the threads list
        });

        // Display threads on page load
        displayThreads();
    </script>

    <!-- Include Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="database_funcs.js"></script>
</body>
</html>

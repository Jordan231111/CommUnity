<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - CommUnity</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="text-center py-6 bg-blue-600 text-white">
        <h1 class="text-4xl font-bold">Community Hub</h1>
        <nav class="mt-4">
            <a href="index.html" class="text-white hover:underline mx-2">Home</a>
            <a href="login.html" class="text-white hover:underline mx-2">Logout</a>
        </nav>
    </header>

    <main class="max-w-3xl mx-auto p-6 mt-10 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Submit a New Post</h2>
        <form action="/submit-post" method="post" class="space-y-4">
            <textarea name="post" placeholder="Share your idea or concern..." required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Post</button>
        </form>

        <h2 class="text-2xl font-semibold mt-8 mb-4">Top Posts in Your Region</h2>
        <div class="space-y-4">
            <!-- Example post structure -->
            <div class="p-4 bg-gray-100 rounded-lg shadow-md">
                <p>Example community post content here...</p>
                <div class="mt-2 flex items-center">
                    <button class="bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700 mr-2">Upvote</button>
                    <span>Upvotes: 10</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
